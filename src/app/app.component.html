<form class="form" [formGroup]="loginForm">
  <h2 class="title">Login</h2>
  <div class="input-wrapper">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" formControlName="username">
  </div>
  <div class="input-wrapper">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" formControlName="password">
    
  </div>

  <div class="section-wrapper">
    <div [ngStyle]="{ 'background-color': colors[0] }" class="section"></div>
    <div [ngStyle]="{ 'background-color': colors[1] }" class="section"></div>
    <div [ngStyle]="{ 'background-color': colors[2] }" class="section"></div>
  </div>

  <div>
    <button type="submit">Sign in</button>
  </div>
</form>
